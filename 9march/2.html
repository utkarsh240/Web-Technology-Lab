<!--Write an HTML code to display your educational details in a tabular format.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Education Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>My Education Details</h1>
    <table>
        <tr>
            <th>Qualification</th>
            <th>Institution</th>
            <th>Start Year</th>
            <th>End Year</th>
        </tr>
        <tr>
            <td>Computer Science and Engineering</td>
            <td>Kalinga Institute of Industrial Technology</td>
            <td>2021</td>
            <td>2025</td>
        </tr>
        <tr>
            <td>CBSE 12th Boards</td>
            <td>ST. JGPS RANCHIl</td>
            <td>2019</td>
            <td>2021</td>
        </tr>
        <tr>
            <td>CBSE 10th Boards</td>
            <td>DAV HEHAL RANCHI</td>
            <td>2019</td>
            <td>2017</td>
        </tr>
    </table>
</body>

</html>
