<!--Create a HTML form using HTML tags and decorate (change the looks) the same form with CSS.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
    <style>
        h1 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #3e8e41;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=number],
        select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        input[type=submit],
        input[type=reset] {
            background-color: #be2323;
            color: white(17, 215, 53);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        input[type=submit]:hover,
        input[type=reset]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1>Register new Staff</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone_number">Phone Number:</label>
        <input type="number" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Enter your address" required>

        <p>Designation:<select name="designation" id="designation" required>
                <option value="">---Select a designation---</option>
                <option value="professor">Professor</option>
                <option value="assitant_professor">Assistant Professor</option>
                <option value="staff">Staff</option>
                <option value="other">Other</option>
            </select></p>

        <label for="other">Other:</label>
        <input type="text" name="other" id="other" placeholder="Specify other position of your choice" required>

        <p>Department:<select name="department" id="department" required>
                <option value="">---Select a department---</option>
                <option value="CSE">School of computer engineering</option>
                <option value="IT">School of information technology</option>
                <option value="BioTech">School of bio technology</option>
                <option value="Law">School of Law</option>
                <option value="Management">School of Management</option>
                <option value="Mechanical">School of Mechanical</option>
                <option value="fashion">School of Fashion</option>
                <option value="other">Other</option>
            </select></p>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
